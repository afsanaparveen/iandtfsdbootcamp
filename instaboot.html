<!DOCTYPE html>
<html>
    <head>
        <title> Instagram Login Page </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <center>
        <div class="container border w-25 my-2 h-100 px-3 d-inline-block">
            <br>
            <img src="https://fontmeme.com/images/instagram-new-logo.png" class="image-thumbnail h-75 w-75 ">
            <p class="h6 text-muted"> Sign up to see photos and videos <br> from your friends</p>
            <button type="button" class="btn btn-primary btn-lg btn-block">
                <img src="https://latestmodapks.com/wp-content/uploads/2022/04/fb-lite.png" height="20" width="25">Log in with Facebook</img>
            </button>
            <p class="h5">OR<p>
            <input type="text" name="TextBox" value="Mobile Number or email address" class="input-group mb-2 text-muted bg-light">
            <input type="text" name="TextBox" value="Full Name" class="input-group mb-2 text-muted bg-light">
            <input type="text" name="TextBox" value="Username" class="input-group mb-2 text-muted bg-light">
            <input type="text" name="TextBox" value="Password" class="input-group mb-2 text-muted bg-light">
            <p class="h6 text-muted" >People who use our service may have uploaded your contact information to instagram.<a href="" style="text-decoration: none;"> Learn more</a></hp>
            <p class="h6 text-muted">By signing up,you agree to our <span style="color: rgb(22, 141, 238)">Terms,Privacy Policy</span> and <span style="color: rgb(22, 141, 238)">Cookies Policy.</span></p>
            <button type="button" class="btn btn-primary btn-lg btn-block m-3 btn-block">Sign Up</button>
        </div>
        <div class="container border w-25 my-2 px-3 h-100 ">
            <p class="h5 p-3"> Have an account? <span style="color:rgb(22, 141, 238)">Log in</span></p>
        </div>
        <p class="h5" > Get the app.</p>
        <button type="button" class="btn btn-dark btn-sm"><img style="float:left" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0FMxxSKv8QUUMJo5xxG1UkkjZZG4ircl1VZdptPw&s" height="16px" width="16px"><p class="h5" style="text-align: right;color:white;">Download on the<br><span style="color:white;font-size:large"> App Store</span></p></button>
        <button type="button" class="btn btn-dark btn-sm"><img style="float:left" src="https://i1.wp.com/9to5google.com/wp-content/uploads/sites/4/2022/07/current-google-play-icon.jpg?ssl=1" height="20px" width="20px"><p class="h5" style="text-align: right;color:white;">GET IN ON<br><span style="color:white;font-size: large;">Google Play</span></p></button>
    </center>
    </body>
</html>
